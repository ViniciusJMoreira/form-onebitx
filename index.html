<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--STYLE CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!--FAVICON-->
  <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
  <title>Rumo a Marte | OneBitX</title>
</head>
<body class="pt-5">
  
  <div class="container p-4 main-container">
    <!--LOGO IMAGE-->
    <div class="text-center mb-4">
      <img src="images/logoOneBitDark.png" class="logo-img" alt="Logo OneBitCode">
    </div>
    

    <div class="form-group mb-4">
      <p>1 - Qual é seu nome completo ?</p>
      <div class="input-group mb-2 d-flex">
        <label for="validation-first-name" class="input-group-text" id="basic-addon1">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1" id="validation-first-name">
      </div>
      <div class="input-group mb-2 d-flex">
        <label for="validation-last-name" class="input-group-text" id="basic-addon1">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" id="validation-last-name">
      </div>
    </div>


    <div class="form-group mb-4">
      <p>2 - Qual é seu genero ?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-masculino" checked>
        <label class="form-check-label" for="radio-masculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-feminino">
        <label class="form-check-label" for="radio-feminino">
          Feminino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-none">
        <label class="form-check-label" for="radio-none">
          Prefiro não informar
        </label>
      </div>
    </div>


    <div class="form-group mb-4">
      <p>3 - Marque os treinamentos que voçe faz</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switch-option-1">
        <label class="form-check-label" for="switch-option-1">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switch-option-2">
        <label class="form-check-label" for="switch-option-2">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switch-option-3">
        <label class="form-check-label" for="switch-option-3">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switch-option-4">
        <label class="form-check-label" for="switch-option-4">Treinamento físico intenso</label>
      </div>
    </div>


    <div class="form-group mb-4">
      <p>4 - Quais voce acha que são suas qualidades ?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input"type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
      </div>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">Já vi todos os Star Wars</label>
      </div>
    </div>
    <div class="d-grid mx-auto">
      <button class="btn btn-outline-danger" type="button">Enviar</button>
    </div>
  </div>
  <footer class="text-center p-3">
    <p>Feito por <strong>Vinicius Moreira</strong> © OneBitCode todos os direitos reservados - 2022</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
